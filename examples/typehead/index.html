<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="RxJS TypeHead Example">
  <title>RxJS TypeHead Example</title>
  <link type="text/css" rel="stylesheet" href="../common/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../common/css/bootstrap-responsive.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h2>RxJS Typehead example</h2>
      <p class="lead">Example to show combining input events such as keyup with Ajax requests</p>
    </div>

    <div class="row-fluid">
      <form role="form">
        <div class="form-group">
          <label for="textInput">Enter Query for Wikipedia</label>
          <input type="text"
                 id="textInput"
                 autocomplete="off"
                 class="form-control"
                 placeholder="Enter search term...">
        </div>
      </form>
    </div>

    <div class="row-fluid">
      <ul id="results"></ul>
    </div>
  </div>
  <script type="text/javascript" src="../common/js/jQuery/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="../common/js/RxJS/rx.lite.compat.js"></script>
  <script type="text/javascript" src="./typehead.js"></script>

</body>
</html>
